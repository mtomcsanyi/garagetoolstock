<!DOCTYPE html>
<html>
<head>
    <title>Doboz Tartalom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: white;
            color: black;
            line-height: 1.4;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #d00;
            text-transform: uppercase;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 0.3rem 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="doboz-cim"></h1>
        <ul id="tartalom"></ul>
    </div>

    <script>
        // Dobozok adatbázisa
        const dobozAdatok = {
            // Belső ID-k (URL-ben használt rövid formák)
            "keziszerszamok": {
                nev: "KÉZISZERSZÁMOK",
                tartalom: [
                    "12 fogas bitfej készlet",
                    "Ablaktörlő leszedő",
                    "Bitfej átalakító",
                    "Csaptelep szorító",
                    "Csavarfej kihajtó",
                    "Festékréteg mérő",
                    "Fúróprofil",
                    "Kinyomó pisztoly",
                    "Körkivágó",
                    "Olajpumpa leszedő",
                    "Ragszalaghúzó",
                    "Refraktométer",
                    "Övlukasztó"
                ]
            },
          
            "villanyszereles": {
                nev: "VILLANYSZERELÉS",
                tartalom: [
                    "MKH kábelek",
                    "MCU kábelek",
                    "Szerelhető kapcsoló",
                    "Villásdugó"
                ]
            },
            
            "tarsashaz": {
                nev: "TÁRSASHÁZI ALKATRÉSZEK & BENZINCSŐ",
                tartalom: [
                    "Mozgásérzékelős lámpa",
                    "Nyomókapcsoló",
                    "Lépcsőházi LED vezérlő",
                    "Benzincső"
                ]
            },

            "autovillamossag": {
                nev: "AUTÓVILLAMOSSÁG",
                tartalom: [
                    "Vékony vezetékek",
                    "LED égők",
                    "Izzók",
                    "LED lámpák",
                    "Nappali menetfény vezérlő",
                    "USB átalakító",
                    "Hangszórókábel",
                    "Beépíthető feszültségmérő",
                    "12V-os munkaakkumulátor",
                    "Megkülönböztető jelzések (villogók)"
                ]
            },            
            "autotartozek": {
                nev: "AUTÓ TARTOZÉKOK",
                tartalom: [
                    "Telefontartó",
                    "USB töltő",
                    "VCDS kábel",
                    "BMW diag kábel",
                    "VAS kábel",
                    "Mobiltöltők",
                    "Skoda bajuszkapcsoló",
                    "BMW ablakemelő kapcsoló és keret",
                    "Akkumulátor cseréhez DIAG csatlakozó",
                    "Tapadókorongok",
                    "Szivargyújtó lengő aljzat",
                    "Szélvédő tömítő gumi"
                ]
            }          
           ;

        // URL-ből kiolvassuk a doboz belső ID-ját
        const urlParams = new URLSearchParams(window.location.search);
        const dobozId = urlParams.get('id');

        // Tartalom megjelenítése
        const cimElem = document.getElementById("doboz-cim");
        const tartalomLista = document.getElementById("tartalom");

        if (dobozId && dobozAdatok[dobozId]) {
            // Cím beállítása
            cimElem.textContent = dobozAdatok[dobozId].nev;
            
            // Tartalom ABC sorrendben
            const rendezettTartalom = [...dobozAdatok[dobozId].tartalom].sort();
            
            // Megjelenítés
            rendezettTartalom.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `• ${item}`;
                tartalomLista.appendChild(li);
            });
        } else {
            cimElem.textContent = "HIBA";
            tartalomLista.innerHTML = "<li>Nem található a doboz!</li>";
        }
    </script>
</body>
</html>
